<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>findMask</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/style.css">

    <!-- 載入leaflet的css樣式（繪製道路等等） -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    
    <!-- 載入leaflet.js的檔案 -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

</head>
<body>
    <header>
        <div class="wrap">
            <div class="left-col">
                <div id="logo">.findMask</div>
                <div class="country">（台灣）</div>
            </div>
            <div class="right-col">
                <div class="date"><span>...</span>    身分證字號尾數：</div>
                <div class="tag-green">...</div>
            </div>
        </div>
    </header>

    <div id="mymap"></div>

    <main>
    <div class="wrap">
        <!-- 工作列 -->
        <div class="toolbar">
            <div class="left-col">
                總共 <span>...</span> 家藥局
            </div>
            <div class="right-col">
                <select class="city">
                    <option value="">縣/市</option>
                </select>
                <select class="town">
                    <option value="">區</option>
                </select>
                <input type="text" class="search" placeholder="搜尋藥局...">
                <button></button>
            </div>
        </div>

        <!-- 藥局表格 -->
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>藥局名稱</th>
                        <th>地址</th>
                        <th>成人口罩</th>
                        <th>兒童口罩</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="mainContent">
                    <!-- <tr>
                        <td>1</td>
                        <td>寬寬大藥局</td>
                        <td>台北市和平東路三段三樓</td>
                        <td>100</td>
                        <td>50</td>
                        <td>
                            <button>前往</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <p id="updated">資料更新時間：<span>...</span></p>
    </div>

</main>
<div id="mAction"><a href="">前往</a></div>

    <footer>
        <div class="wrap">
            <div id="footerLogo">.findMask</div>
            ©kuankuan
        </div>
    </footer>
    
    <script src="./js/all.js"></script>
</body>
</html>
